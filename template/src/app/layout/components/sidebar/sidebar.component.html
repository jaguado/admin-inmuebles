<div id="sidebar">
    <mat-nav-list>
        <a mat-list-item [routerLinkActive]="'active'" [routerLink]="item.link" *ngFor="let item of getMenu(); let i = index">
            <mat-icon class="sidenav-icon">{{ item.icon }}</mat-icon> {{ item.label | translate }}
        </a>
    </mat-nav-list>
</div>
